<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表情道歉卡</title>
    <style>
        /* 保持原有样式不变 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffe6f2;
            touch-action: manipulation;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .emojis-box {
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 30px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 180px;
            text-align: center;
        }
        .emoji-gif {
            width: 300px;
            height: 300px;
            object-fit: contain;
            border-radius: 8px;
        }
        .message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #efc0d9;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            white-space: nowrap;
        }
        .btn {
            position: absolute;
            top: 65%;
            padding: 20px 30px; /* 减少左右padding */
            border: none;
            border-radius: 40px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translate(-50%, -50%);
            white-space: nowrap; /* 防止文字换行 */
            min-width: 120px; /* 最小宽度 */
        }

        .yes-btn {
            left: 40%; /* 初始位置调整 */
            background-color: #ff69b4;
            color: white;
        }

        .no-btn {
            left: 60%; /* 初始位置调整 */
            background-color: #ff1493;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emojis-box">
            <img src="pig0.gif" class="emoji-gif" id="dynamic-emoji">
        </div>
        <div class="message">我们可以和好吗？</div>
        <button class="btn yes-btn">要！！！</button>
        <button class="btn no-btn">不要</button>
    </div>

    <script>
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const emojiImg = document.getElementById('dynamic-emoji');
        const messageDiv = document.querySelector('.message');
        
        const gifList = [
            'pig0.gif',
            'pig1.gif',
            'pig2.gif',
            'pig3.gif',
            'pig5.gif',
            'pig6.gif',          
            'pig7.gif',
            'pig8.gif',
            'pig9.gif',
        ];
        
        const noButtonTexts = [
            "不要",
            "不要（老婆！）",
            "不要（老婆！！！）",
            "不要（不要嘛）",
            "不要（老婆老婆老婆）",
            "不要（要哭哭了）",
            "不要（求求你了）",
            "不要（呜呜呜）",
            "不要（我错了）",
        ];

        let currentIndex = 0;
        let textIndex = 0;
        let yesScale = 1;
        let moveDistance = 0;

       // 修改后的noBtn点击事件
       noBtn.addEventListener('click', function() {
            // 切换按钮文字
            textIndex = (textIndex + 1) % noButtonTexts.length;
            this.textContent = noButtonTexts[textIndex];

            // 自动调整按钮宽度
            this.style.width = 'auto';
            this.style.padding = '20px 30px'; 
            
            // 保持按钮在移动时的正确位置计算
            const buttonWidth = this.offsetWidth;
            moveDistance += buttonWidth * 0.3; // 根据按钮宽度调整移动距离
            
            // 其他原有逻辑保持不变...
            currentIndex = (currentIndex + 1) % gifList.length;
            emojiImg.src = gifList[currentIndex];
            
            yesScale = Math.min(yesScale * 1.2, 3);
            yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
            
            const currentScale = Math.max(1 - moveDistance/200, 0.5);
            this.style.transform = `
                translate(calc(-50% + ${moveDistance}px), -50%) 
                scale(${currentScale})
            `;

            const rect = this.getBoundingClientRect();
            if (rect.right > window.innerWidth + 100) {
                this.style.opacity = '0';
                setTimeout(() => {
                    this.style.display = 'none';
                    alert("你逃不掉的~");
                }, 300);
            }
        });

        // 修改后的点击事件
        yesBtn.addEventListener('click', () => {
            // 修改消息文本
            messageDiv.textContent = '耶！老婆我爱你！！！！！！';
            // 隐藏不要按钮
            noBtn.style.display = 'none';
            // 切换最终表情
            emojiImg.src = 'pig10.gif';
        });
    </script>
</body>
</html>
