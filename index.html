<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道歉</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffe6f2;
            touch-action: manipulation;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border: none;
            border-radius: 40px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .yes-btn {
            background-color: #ff69b4;
            color: white;
            z-index: 1;
            transform-origin: center;
        }
        .no-btn {
            background-color: #ff1493;
            color: white;
            z-index: 2;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn yes-btn">要！！！</button>
        <button class="btn no-btn">不要</button>
    </div>

    <script>
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        let yesScale = 1;
        let noScale = 1;
        let noPosition = 50;

        noBtn.addEventListener('click', function() {
            // 增大"要"按钮
            yesScale *= 1.2;
            yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
            
            // 缩小和移动"不要"按钮
            noScale *= 0.8;
            noPosition += 20;
            this.style.transform = `translate(calc(-50% + ${noPosition}%), -50%) scale(${noScale})`;
            
            // 当按钮移出屏幕时隐藏
            if (noPosition > window.innerWidth/2 + 100) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
